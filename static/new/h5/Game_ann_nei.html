    //后天添加登录公告
    function Log_ann_Information_Update(){
        var enddate = document.getElementById("page5_jDateTimePicker1_edit").value
        var maxdate = document.getElementById("page5_jDateTimePicker3_edit").value
        var qu = document.getElementById("PropName1").value
        var fu = document.getElementById("PropName2").value
        var ann_001 = document.getElementById("Emilhead").value
        var ann_inform = document.getElementById("msg_emil_001").value
        var photo = document.getElementById("poh").value
         alert(enddate+"=========="+maxdate+"=="+qu+"==="+fu+"=="+ann_001+"==="+ann_inform)
        // var username = document.getElementById("user").value;
        socket = new WebSocket("ws://"+IPconf+":"+prot+"/ws/join");
        socket.onopen = function() {
            socket.send("1000"+GetCookies("UG"));
            socket.send("9039" + JSON.stringify({
                BG:"",
                UG:GetCookies("UG"),
                Id:parseInt(GetCookies("IDS")),
                SID:parseInt(fu),
                BTime:enddate,
                CTime:maxdate,
                Title:ann_001,
                Word:ann_inform,
                Way:qu,
                Photo:photo
            }));
            socket.onmessage = function (msg) {

                var newdate="";
                for(var i=0;i<msg.data.length;i++){
                    if (i>3){
                        newdate = newdate + msg.data[i];
                    }
                }
                obj = toJson(newdate)
                if (obj.Errcode == -1){
                    alert("修改成功")
                    window.location.href = "http://"+IPconf+":"+prot+"/static/html/Game_announcement.html"
                    return
                }else{
                    alert("修改失败")
                }

                socket.close()
            }
        }



    }
