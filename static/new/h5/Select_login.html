        socket = new WebSocket("ws://"+IPconf+":"+prot+"/ws/join");
        socket.onopen = function() {
            socket.send("1000"+GetCookies("UG"));
            socket.send("9031" + JSON.stringify({
                BG:"",
                UG:GetCookies("UG"),
                SID:parseInt(0),
            }));
            socket.onmessage = function (msg) {

                var newdate="";
                for(var i=0;i<msg.data.length;i++){
                    if (i>3){
                        newdate = newdate + msg.data[i];
                    }
                }
                obj = toJson(newdate)
                if (obj.Backnotice == null){
                    alert("未查询到数据")
                    return
                }
                $("table:eq(0) tr:gt(0)").remove();

                SetCookie("HPlength",obj.Backnotice.length)
                for(var i = 0 ;i<obj.Backnotice.length;i++) {
                    var tr = $("<tr>");
                    tr.append($("<td>").html(obj.Backnotice[i].BegainTime));
                    tr.append($("<td>").html(obj.Backnotice[i].LastTime));
                    tr.append($("<td>").html(obj.Backnotice[i].Title));
                    tr.append($("<td>").html(obj.Backnotice[i].Word));
                    // tr.append($("<td>").html(obj.UA[i].TM));
                    tr.append($("<td>").html(obj.Backnotice[i].Way));
                    // alert(obj.UA[i].SA)
                    // tr.append($("<td>").html( " <select id='Email_06' name='gametype'> <option value='1'>解除禁言</option>    </select> <button  class='btn btn-small btn-primary' onclick='Banned_De_Banned_Post("+obj.BUA[i].ID+")' >执行</button>"));



                     tr.append($("<td>").html("&nbsp; <a href='javascript:void(0);' onclick='Update("+obj.Backnotice[i].Id+");'>修改 </a>"));
                    $("table:eq(0)").append(tr);


                }
                socket.close()
            }
        }



    }
