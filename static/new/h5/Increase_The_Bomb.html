        socket = new WebSocket("ws://"+IPconf+":"+prot+"/ws/join");

                $('#countsheng').html(obj.BbUT)


                socket.close()
            }
        }


    })

                    $("table:eq(0)").append(tr);
                }

                socket.close()
            }
        }


    }

    function siblings(elm) {
        var a = [];
        var p = elm.parentNode.children;
        for(var i =0,pl= p.length;i<pl;i++) {
            if(p[i] !== elm) a.push(p[i]);
        }
        return a;
    }

    function select_Rose_inform(num) {
        socket = new WebSocket("ws://"+IPconf+":"+prot+"/ws/join");
        socket.onopen = function() {
            socket.send("1000"+GetCookies("UG"));
            socket.send("9081" + JSON.stringify({
                BG:"",
                UG:GetCookies("UG"),
                ST:parseInt(2),
                QueType:num,
                SN:parseInt(0),
                NUM:parseInt(6)
            }));
            socket.onmessage = function (msg) {
                var newdate="";
                for(var i=0;i<msg.data.length;i++){
                    if (i>3){
                        newdate = newdate + msg.data[i];
                    }
                }
                obj = toJson(newdate)
                //  alert(obj.UG)
                SetCookie("HPlength",obj.UMG.length)

                $("table:eq(0) tr:gt(0)").remove();

                SetCookie("HPlength", obj.UMG.length)
                for (var i = 0; i < obj.UMG.length; i++) {
                    var tr = $("<tr>");
                    //tr.append($("<td>").html(obj.Viplist[i].BegainTime));
                    tr.append($("<td>").html(obj.UMG[i].NickName));
                    tr.append($("<td>").html(obj.UMG[i].Id));
                    tr.append($("<td>").html(obj.UMG[i].Uid));
                    tr.append($("<td>").html(obj.UMG[i].Lv));
                    tr.append($("<td>").html(obj.UMG[i].Vip));

                    // alert(obj.UA[i].SA)
                    // tr.append($("<td>").html( " <select id='Email_06' name='gametype'> <option value='1'>解除禁言</option>    </select> <button  class='btn btn-small btn-primary' onclick='Banned_De_Banned_Post("+obj.BUA[i].ID+")' >执行</button>"));


                    //tr.append($("<td>").html("&nbsp; <a href='javascript:void(0);' onclick='Game_Update_ann_activity("+obj.Backnotice[i].Id+");'>修改 </a>"));
                    $("table:eq(0)").append(tr);
                }

                socket.close()
            }
        }



    }
