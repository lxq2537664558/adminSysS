    function Add_UserProp_Copy_table_110() {

        var PropName_2 = document.getElementById("PropNums").value
        var PropName_3 = document.getElementById("Emilhead").value


        socket = new WebSocket("ws://"+IPconf+":"+prot+"/ws/join");
        socket.onopen = function() {
            socket.send("1000"+GetCookies("UG"));
            socket.send("9025" + JSON.stringify({
                BG:"",
                UG:GetCookies("UG"),
                Sid:parseInt(PropName_2),
                Golds:parseInt(PropName_3),
            }));
            socket.onmessage = function (msg) {

                var newdate="";
                for(var i=0;i<msg.data.length;i++){
                    if (i>3){
                        newdate = newdate + msg.data[i];
                    }
                }
                obj = toJson(newdate)
                if (obj.Err == -1){
                    alert("添加成功")
                   // window.location.href = "http://"+IPconf+":"+prot+"/static/html/Activity_function.html"
                    return
                }else{
                    alert("添加失败")
                }
                socket.close()
            }
        }

    }
