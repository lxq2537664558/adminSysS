<script>

    $(function () {

        socket = new WebSocket("ws://" + IPconf + ":" + prot + "/ws/join");
        socket.onopen = function () {
            socket.send("1000" + GetCookies("UG"));
            socket.send("9055" + JSON.stringify({
                BG: "",
                UG: GetCookies("UG")
            }));
            socket.onmessage = function (msg) {

                var newdate = "";
                for (var i = 0; i < msg.data.length; i++) {
                    if (i > 3) {
                        newdate = newdate + msg.data[i];
                    }
                }
                obj = toJson(newdate)
                if (obj.LossUserData == null) {
                    alert("未查询到数据")
                    return
                }
                $("#Onlin_001").html(obj.NewUser)
                $("#Onlin_002").html(obj.NewPlayer+"")
                $("#Onlin_003").html(obj.NewPhone+"")
                $("#Onlin_004").html(obj.DAU+"")
                $("#Onlin_005").html(obj.WAU+"")
                $("#Onlin_006").html(obj.MAU+"")
                $("#Onlin_007").html(obj.BackUser+"%")
                $("#Onlin_008").html(obj.YUser+"%")
                $("#Onlin_009").html(obj.TUser+"%")
                $("#Onlin_0010").html(obj.SUser+"%")
                $("#Onlin_0011").html(obj.OnlineUser+"%")
                $("#Onlin_0012").html(obj.LossUserData[0].LossUser+"%")

                socket.send("9057" + JSON.stringify({
                    BG: "",
                    UG: GetCookies("UG"),
                    Type:1
                }));
                socket.onmessage = function (msg) {

                    var newdate = "";
                    for (var i = 0; i < msg.data.length; i++) {
                        if (i > 3) {
                            newdate = newdate + msg.data[i];
                        }
                    }

                    obj = toJson(newdate)
                    if (obj.BL == null) {
                        alert("未查询到数据")
                        return
                    }


                    c100 = document.querySelector("#chart-composite-1");
                    var  num = []
                    var  count_time = []
                    for (var i = 0 ;i< 17;i++){
                        num.push(obj.BL[i].Player)
                        count_time.push(obj.BL[i].Date+"")
                    }

                   // alert(num+"========"+count_time)
                    reportCountLists = num;

                    lineCompositeDatas = {
                        labels: count_time,
                        yMarkers: [
                            {
                                label: "按小时",
                                value: 800,
                            }
                        ],

                        datasets: [{
                            "name": "Events",
                            "values": reportCountLists
                        }]
                    };



                    lineCompositeChart = new Chart (c100, {
                        title: "",
                        data: lineCompositeDatas,
                        type: 'line',
                        height: 290,
                        colors: ['green'],
                        isNavigable: 1,
                        valuesOverPoints: 1,

                        lineOptions: {
                            dotSize: 8
                        },
                        // yAxisMode: 'tick'
                        // regionFill: 1
                    });


                    socket.close()
                }


            }
        }

    })

    function GetRandomNum(Min, Max) {
        var Range = Max - Min;
        var Rand = Math.random();
        return(Min + Math.round(Rand * Range));

            }

            reportCountLists = num;
