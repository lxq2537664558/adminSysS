<script>

    //请求充值卡使用情况
    function Banned_Banned_To_Post_detail_inform() {
        var input_001 = document.getElementById("input_001").value;
        // var select_001 = document.getElementById("select_001").value;
        //alert(input_001+"======"+select_001)
        SetCookie("input_001",input_001)
        socket = new WebSocket("ws://"+IPconf+":"+prot+"/ws/join");
        socket.onopen = function() {
            socket.send("1000"+GetCookies("UG"));
            socket.send("9065" + JSON.stringify({
                BG:"",
                UG:GetCookies("UG"),
                UCards:parseInt(0),
                DCards:parseInt(10),
                Cards:input_001
            }));
            socket.onmessage = function (msg) {
                //alert(msg.data)
                var newdate="";
                for(var i=0;i<msg.data.length;i++){
                    if (i>3){
                        newdate = newdate + msg.data[i];
                    }
                }
                obj = toJson(newdate)
                if(obj.Err != -1){
                    alert("未查询到数据")
                   // window.location.href="/static/html/Recharge_Card_Generation.html"
                }

                SetCookie("maxpage",0)
                SetCookie("minpage",6)
                $("table:eq(0) tr:gt(0)").remove();
                for(var i = 0 ;i<obj.PayCardsUse.length;i++) {
                    var tr = $("<tr>");
                    tr.append($("<td>").html(obj.PayCardsUse[i].Cards));
                    tr.append($("<td>").html(obj.PayCardsUse[i].User));
                    tr.append($("<td>").html(obj.PayCardsUse[i].UserTime));
                    tr.append($("<td>").html(obj.PayCardsUse[i].CreateTime));
                    // tr.append($("<td>").html(obj.UA[i].TM));
                    if (obj.PayCardsUse[i].User == "" ){
                        tr.append($("<td>").html("未使用"));
                    }else{
                        tr.append($("<td>").html("已使用"));
                    }



                    $("table:eq(0)").append(tr);
                }


                socket.close()
            }
        }
    }
