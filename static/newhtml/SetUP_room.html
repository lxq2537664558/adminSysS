<body>
<div id="container">
    <div id="hd">
    </div>

            <h2 class="subfild">

            </h2>
            <div class="subfild-content base-info">

                    <label>游戏服务</label>
                    <div class="kv-item-content">

                </div>


                <div class="buttons">
                    <input class="button" type="button" value="修改房间数" />
                </div>
            </div>
        </div>
    </div>
